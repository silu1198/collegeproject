<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{data.name}}"><br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" value="{{data.email}}"><br>
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" value="{{data.phone}}"><br>
        <label for="age">Age</label>
        <input type="text" id="age" name="age" value="{{data.age}}"><br>
        <input type="submit" value="update">


    </form>
</body>
</html>
