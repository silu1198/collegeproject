{% extends "index.html" %}
{% load static %}
{% block body_block %}
<!DOCTYPE html>
<html>
<head>
    <title>Admin</title>
</head>
<body>
    <h2>customer form</h2>
    <form  method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="author">Address:</label>
        <input type="author" id="author" name="author" required><br><br>
        
        <label for="contact">Contact:</label>
        <input type="contact" id="contact" name="contact" required><br><br>
        
        <label for="discription">Discription:</label>
        <input type="discription" id="discription" name="discription" required><br><br>
        
        
        <input type="submit" value="Register">
    </form>
</body>
</html>
{% endblock %}
